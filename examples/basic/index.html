<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contextmenu.js</title>
  <link rel="stylesheet" href="../../src/style.css">
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; }
    .controls { margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
    .controls label { font-weight: 500; }
    .controls select { padding: 0.4rem 0.75rem; font-size: 14px; border-radius: 6px; min-width: 160px; }
    .target { padding: 2rem; background: #f0f0f0; border-radius: 8px; margin-bottom: 1rem; }
    .target p { margin: 0 0 0.5rem 0; color: #666; }
    button { padding: 0.5rem 1rem; cursor: pointer; }
    .cm-theme-high-contrast .cm-item:hover:not([aria-disabled="true"]),
    .cm-theme-high-contrast .cm-item:focus-visible { color: #fff; background: var(--cm-item-hover-bg); }
    .custom-render-row { font-style: italic; }
    .custom-render-indicator { margin-right: 8px; font-weight: bold; opacity: 0.9; }
    .custom-checkbox-checked { filter: brightness(0.9); }
    .custom-checkbox-unchecked { opacity: 0.7; }
    .cm-radio.custom-radio-checked { color: var(--cm-fg, #1a1a1a); }
    .cm-radio.custom-radio-unchecked { opacity: 0.5; }
    .cm-menu-max-height-demo { --cm-menu-max-height: 200px; }
  </style>
</head>
<body>
  <h1>contextmenu.js</h1>
  <div class="controls">
    <label for="style-select">Menu style:</label>
    <select id="style-select">
      <option value="default">Default (light)</option>
      <option value="dark">Dark</option>
      <option value="compact">Compact</option>
      <option value="rounded">Rounded</option>
      <option value="minimal">Minimal</option>
      <option value="flat">Flat</option>
      <option value="high-contrast">High contrast</option>
      <option value="blue">Blue accent</option>
      <option value="warm">Warm</option>
      <option value="sharp">Sharp</option>
      <option value="spacious">Spacious</option>
    </select>
    <label for="max-height-select" style="margin-left: 1rem;">Max height:</label>
    <select id="max-height-select">
      <option value="default">Default</option>
      <option value="200px">200px (scroll)</option>
    </select>
    <span style="margin-left: 1rem;">
      <label for="submenu-arrow">Submenu arrow:</label>
      <select id="submenu-arrow">
        <option value="off">Off</option>
        <option value="default" selected>Default</option>
        <option value="custom">Custom SVG</option>
      </select>
      <label for="submenu-arrow-size" id="submenu-arrow-size-label" style="display: none; margin-left: 0.5rem;">Size:</label>
      <input type="number" id="submenu-arrow-size" value="14" min="8" max="24" style="display: none; width: 3rem; padding: 0.25rem; margin-left: 0.25rem;">
    </span>
  </div>
  <div class="target" id="target">
    <p>Right-click or long-press here to open the context menu.</p>
  </div>
  <button type="button" id="btn">Open menu at button</button>
  <script type="module">
    import { createContextMenu } from "../../src/index.ts";

    const STYLES = {
      default: undefined,
      dark: {
        class: "cm-theme-dark",
        tokens: {
          bg: "#1a1a1a",
          fg: "#e5e5e5",
          "item-hover-bg": "rgba(255, 255, 255, 0.08)",
          "item-active-bg": "rgba(255, 255, 255, 0.12)",
          border: "1px solid rgba(255, 255, 255, 0.12)",
          "separator-bg": "rgba(255, 255, 255, 0.12)",
          shadow: "0 4px 16px rgba(0, 0, 0, 0.4)",
        },
      },
      compact: {
        tokens: {
          "item-padding-x": "10px",
          "item-padding-y": "5px",
          "font-size": "13px",
          radius: "4px",
        },
      },
      rounded: {
        tokens: {
          radius: "12px",
          shadow: "0 8px 24px rgba(0, 0, 0, 0.12)",
          "item-padding-x": "14px",
          "item-padding-y": "10px",
        },
      },
      minimal: {
        tokens: {
          border: "none",
          shadow: "0 2px 8px rgba(0, 0, 0, 0.08)",
          "item-hover-bg": "rgba(0, 0, 0, 0.04)",
          "separator-bg": "rgba(0, 0, 0, 0.06)",
        },
      },
      flat: {
        tokens: {
          shadow: "none",
          border: "1px solid rgba(0, 0, 0, 0.1)",
          radius: "4px",
        },
      },
      "high-contrast": {
        class: "cm-theme-high-contrast",
        tokens: {
          bg: "#fff",
          fg: "#111",
          border: "2px solid #111",
          "item-hover-bg": "#111",
          "item-active-bg": "#333",
          "menu-padding": "0",
          "menu-min-width": "16rem",
          "separator-bg": "#111",
          "separator-margin": "4px 0",
          "separator-height": "1px",
          "shortcut-font-size": "0.9em",
          "shortcut-opacity": "0.7",
          shadow: "none",
        },
      },
      blue: {
        tokens: {
          bg: "#f0f6ff",
          fg: "#0f172a",
          "item-hover-bg": "rgba(59, 130, 246, 0.15)",
          "item-active-bg": "rgba(59, 130, 246, 0.25)",
          border: "1px solid rgba(59, 130, 246, 0.2)",
          "separator-bg": "rgba(59, 130, 246, 0.2)",
          shadow: "0 4px 14px rgba(59, 130, 246, 0.12)",
        },
      },
      warm: {
        tokens: {
          bg: "#fffbf5",
          fg: "#292524",
          "item-hover-bg": "rgba(217, 119, 6, 0.08)",
          "item-active-bg": "rgba(217, 119, 6, 0.14)",
          border: "1px solid rgba(217, 119, 6, 0.15)",
          "separator-bg": "rgba(217, 119, 6, 0.2)",
          shadow: "0 4px 12px rgba(180, 83, 9, 0.1)",
        },
      },
      sharp: {
        tokens: {
          radius: "0",
          shadow: "0 2px 8px rgba(0, 0, 0, 0.15)",
          "item-padding-x": "12px",
        },
      },
      spacious: {
        tokens: {
          "item-padding-x": "18px",
          "item-padding-y": "12px",
          "font-size": "15px",
          radius: "8px",
          shadow: "0 6px 20px rgba(0, 0, 0, 0.12)",
        },
      },
    };

    let showGrid = false;
    let compactList = false;
    let darkMode = false;
    let sortBy = "name";
    let customCheck = false;

    const CHECK_SVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
    const UNCHECKED_BOX_SVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="100%" height="100%"><rect x="3" y="3" width="18" height="18" rx="2"/></svg>';
    const RADIO_DOT_SVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%"><circle cx="12" cy="12" r="8"/></svg>';
    const RADIO_EMPTY_SVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="100%" height="100%"><circle cx="12" cy="12" r="8"/></svg>';

    function getMenuItems() {
      return [
        { label: "Copy", icon: "ðŸ“‹", shortcut: "Ctrl+C", onClick: () => console.log("Copy") },
        { label: "Paste", icon: "ðŸ“„", shortcut: "Ctrl+V", onClick: ({ close }) => { console.log("Paste"); close(); } },
        { label: "Save", icon: "ðŸ’¾", shortcut: "Ctrl+S", disabled: true, onClick: () => console.log("Save") },
        { type: "separator" },
        { type: "label", label: "View" },
        {
          type: "checkbox",
          label: "Show grid",
          checked: showGrid,
          closeOnAction: false,
          onChange: ({ checked }) => {
            showGrid = checked;
            console.log("Show grid:", checked);
          },
        },
        {
          type: "checkbox",
          label: "Compact list",
          checked: compactList,
          leadingIcon: "ðŸ“‹",
          closeOnAction: false,
          onChange: ({ checked }) => {
            compactList = checked;
            console.log("Compact list:", checked);
          },
        },
        {
          type: "checkbox",
          label: "Dark mode",
          checked: darkMode,
          icon: CHECK_SVG,
          uncheckedIcon: UNCHECKED_BOX_SVG,
          checkedClassName: "custom-checkbox-checked",
          uncheckedClassName: "custom-checkbox-unchecked",
          closeOnAction: false,
          onChange: ({ checked }) => {
            darkMode = checked;
            console.log("Dark mode:", checked);
          },
        },
        { type: "separator" },
        { type: "label", label: "Sort by" },
        {
          type: "radio",
          name: "sort",
          value: "name",
          label: "Name",
          checked: sortBy === "name",
          leadingIcon: "A",
          closeOnAction: false,
          onSelect: ({ value }) => {
            sortBy = value;
            console.log("Sort by:", value);
          },
        },
        {
          type: "radio",
          name: "sort",
          value: "date",
          label: "Date",
          checked: sortBy === "date",
          closeOnAction: false,
          onSelect: ({ value }) => {
            sortBy = value;
            console.log("Sort by:", value);
          },
        },
        {
          type: "radio",
          name: "sort",
          value: "size",
          label: "Size",
          checked: sortBy === "size",
          icon: RADIO_DOT_SVG,
          uncheckedIcon: RADIO_EMPTY_SVG,
          checkedClassName: "custom-radio-checked",
          uncheckedClassName: "custom-radio-unchecked",
          closeOnAction: false,
          onSelect: ({ value }) => {
            sortBy = value;
            console.log("Sort by:", value);
          },
        },
        { type: "separator" },
        { type: "label", label: "Custom render" },
        {
          type: "checkbox",
          label: "Custom row (render)",
          checked: customCheck,
          closeOnAction: false,
          onChange: ({ checked }) => {
            customCheck = checked;
            console.log("Custom check:", checked);
          },
          render: (item) => {
            const el = document.createElement("div");
            el.className = "cm-item custom-render-row";
            el.innerHTML = `
              <span class="custom-render-indicator">${item.checked ? "&#10003;" : "&#9675;"}</span>
              <span class="cm-label">${item.label}</span>
            `;
            return el;
          },
        },
        { type: "separator" },
        { label: "Help", variant: "info", onClick: () => console.log("Help") },
        {
          type: "submenu",
          label: "More",
          children: [
            { label: "Rename", onClick: () => console.log("Rename") },
            { label: "Delete", variant: "danger", onClick: () => console.log("Delete") },
            {
              type: "submenu",
              label: "Nested actions",
              children: [
                { label: "Duplicate", onClick: () => console.log("Duplicate") },
                { label: "Move toâ€¦", onClick: () => console.log("Move to") },
              ],
            },
          ],
        },
        {
          type: "submenu",
          label: "Disabled submenu",
          disabled: true,
          children: [
            { label: "Nested", onClick: () => console.log("Nested") },
          ],
        },
      ];
    }

    let menu = createMenu();

    const CHEVRON_SVG = '<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="currentColor"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>';

    function createMenu() {
      const styleKey = document.getElementById("style-select").value;
      let theme = STYLES[styleKey];
      const maxHeightKey = document.getElementById("max-height-select").value;
      const maxHeightClass = maxHeightKey === "200px" ? "cm-menu-max-height-demo" : "";
      if (maxHeightClass) {
        theme = theme ? { ...theme, class: [theme.class, maxHeightClass].filter(Boolean).join(" ") } : { class: maxHeightClass };
      }
      const arrowMode = document.getElementById("submenu-arrow").value;
      let submenuArrow = false;
      if (arrowMode === "default") submenuArrow = true;
      else if (arrowMode === "custom") {
        const size = parseInt(document.getElementById("submenu-arrow-size").value, 10) || 14;
        submenuArrow = { icon: CHEVRON_SVG, size, opacity: 0.8 };
      }
      return createContextMenu({
        menu: getMenuItems,
        submenuArrow,
        theme: theme ?? undefined,
        animation: { enter: 120, leave: 80 },
        position: { padding: 8, flip: true, shift: true },
      });
    }

    function bindMenu() {
      const target = document.getElementById("target");
      const btn = document.getElementById("btn");
      menu.bind(target);
      btn.onclick = () => {
        menu.openAtElement(btn, { placement: "auto" });
      };
    }

    document.getElementById("style-select").addEventListener("change", () => {
      menu.destroy();
      menu = createMenu();
      bindMenu();
    });
    function toggleArrowSizeVisibility() {
      const mode = document.getElementById("submenu-arrow").value;
      const label = document.getElementById("submenu-arrow-size-label");
      const input = document.getElementById("submenu-arrow-size");
      const show = mode === "custom";
      label.style.display = show ? "inline" : "none";
      input.style.display = show ? "inline" : "none";
    }
    document.getElementById("submenu-arrow").addEventListener("change", () => {
      toggleArrowSizeVisibility();
      menu.destroy();
      menu = createMenu();
      bindMenu();
    });
    document.getElementById("submenu-arrow-size").addEventListener("change", () => {
      menu.destroy();
      menu = createMenu();
      bindMenu();
    });
    document.getElementById("max-height-select").addEventListener("change", () => {
      menu.destroy();
      menu = createMenu();
      bindMenu();
    });
    toggleArrowSizeVisibility();

    bindMenu();
  </script>
</body>
</html>
